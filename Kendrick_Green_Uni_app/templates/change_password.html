<!doctype html>
<html lang="en">
<head>
  <title>Green University Chnage Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://preview.colorlib.com/theme/bootstrap/login-form-20/css/style.css">
</head>
<body class="img js-fullheight" style="background-image: url(https://www.wallpaperup.com/uploads/wallpapers/2012/08/26/11751/c659f9fdc53769384073e447ed71bdd4.jpg);">
{% from "includes/_formHelper.html" import render_field %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Green University</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Change Password</h3>
          <form method="POST" action="" class="signin-form">
              <div class="form-group">
                {{ render_field(form.password, class="form-control", placeholder="password") }}
            </div>
            <div class="form-group">
              {{ render_field(form.confirm, class="form-control", placeholder="confirm password") }}
            </div>
			  {% include "flash.html" %}
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script defer src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317" integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA==" data-cf-beacon='{"rayId":"8497cbebce578958","version":"2024.1.0","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>
</body>
</html>
